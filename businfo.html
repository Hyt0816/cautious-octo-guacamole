
<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>公車到站查詢</title>
	<style>
		body { font-family: sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
		.container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; }
		h1 { text-align: center; color: #1976d2; }
		label { display: block; margin-top: 1em; }
		input, select, button { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #bbb; }
		button { background: #1976d2; color: #fff; border: none; font-size: 1em; margin-top: 1em; cursor: pointer; }
		button:hover { background: #1565c0; }
		#result { margin-top: 1.5em; }
		.bus-item { background: #e3f2fd; border-radius: 6px; padding: 8px; margin-bottom: 8px; }
		.error { color: red; }
	</style>
</head>
<body>
	<div class="container">
		<h1>大台北公車即時查詢</h1>
		<div style="margin-bottom:1em;color:#d32f2f;font-size:1em;">請先啟動本地 Python 代理伺服器（ptx_proxy.py），否則查詢會失敗！</div>
		<label for="city">縣市</label>
		<select id="city">
			<option value="Taipei">台北市</option>
			<option value="NewTaipei">新北市</option>
		</select>
		<label for="route">公車路線</label>
		<input type="text" id="route" placeholder="請輸入公車號碼，如 307">
		<label for="direction">方向</label>
		<select id="direction"><option value="">請先查詢路線</option></select>
		<button id="search">查詢到站資訊</button>
		<div id="result"></div>
		<script src="businfo.js"></script>
	</div>
	<script src="businfo.js"></script>
</body>
</html>
